<div class="album py-5 bg-body-tertiary">
    <h1 class="text-center p-3">Категорії</h1>
    <div class="container">
        <div class="row justify-content-evenly p-3 g-3">
            <div class="col-4 category">
                <div class="card shadow-sm">
                    <img src="images/categories/{{short_name}}.png" width="200px" height="200px">
                    <div class="card-body">
                        <h4 class="card-title fw-bold">{{full_name}}</h4>
                        <p class="card-text">{{notes}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-dark align-items-center p-4 m-5">ОСОБЛИВЕ</button>
    </div>
</div>
